<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dos Alunos</title>
</head>
<body>
    <div id="alunos"></div>

    <script>
        const alunos = [
            {
                "id": 1,
                "nome": "João Silva",
                "idade": 18,
                "nota": 9.5,
                "disciplinas": ["Matemática", "Português", "Ciências"]
            },
            {
                "id": 2,
                "nome": "Maria Santos",
                "idade": 17,
                "nota": 8.7,
                "disciplinas": ["História", "Geografia", "Inglês"]
            },
            {
                "id": 3,
                "nome": "Pedro Almeida",
                "idade": 16,
                "nota": 7.8,
                "disciplinas": ["Física", "Química", "Educação Física"]
            }
        ];

        const alunosContainer = document.getElementById("alunos");

        alunos.forEach(aluno => {
            const alunoDiv = document.createElement("div");
            alunoDiv.innerHTML = `
                <h2>${aluno.nome}</h2>
                <p>Idade: ${aluno.idade}</p>
                <p>Nota: ${aluno.nota}</p>
                <p>Disciplinas: ${aluno.disciplinas.join(", ")}</p>
            `;
            alunosContainer.appendChild(alunoDiv);
        });
    </script>
</body>
</html>
